<mat-card class="main-card" *ngIf="loading == false">
    <mat-card-header *ngIf="showList()">
        <mat-card-title  *ngIf="isProvidersList === false">Things</mat-card-title>
        <mat-card-title  *ngIf="isProvidersList === true">News Sources</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="showList()">
        <mat-grid-list cols="3" rowHeight="1.2:1">
            <mat-grid-tile *ngFor="let entity of entities">
                <mat-card class="sample-card">
                    <mat-card-header>
                        <mat-card-title>{{entity.name}}</mat-card-title>
                        <mat-card-subtitle>{{entity.type}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{entity.imageUrl}}" alt="{{entity.name}}">
                    <mat-card-actions>
                        <a mat-button  *ngIf="isProvidersList === false" routerLink="/things/{{entity.id}}">MORE</a>
                        <a mat-button  *ngIf="isProvidersList === true" routerLink="/news-source/{{entity.id}}">MORE</a>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>

<mat-spinner id="spinner" *ngIf="loading"></mat-spinner>
